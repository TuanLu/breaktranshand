<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>transhand demo - custom</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400,700,600,300&subset=latin,latin-ext">
    <style>
    	html, body {
    	  background-color: black;
        transition: background-color 0.4s;
    	  height: 100%;
    	  margin: 0;
        font-family: sans-serif;
    	}
      #source{
        position: fixed;
        top: 0px;
        padding-left: 7px;
      }
      #source > a {
        color: #fff;
        transition: color 0.4s;
        cursor: pointer;
      }
      #stuffs{
        width: 100%;
        height: 100%;
      }
      #scroll{
        height: 10%;
      }
    </style>
  </head>
  <body>
    <div id="stuffs"></div>
    <div id="mount-app"></div>
    <div id="myDom" style="width: 122px;height: 122px;background-color: #CDDC39;box-shadow: rgba(50, 50, 50, 0.74902) 1px 1px 4px 0px;left: 167px;top: 253px;position: absolute;cursor: pointer;">
      Some text inside the box
      <img src="http://placehold.it/150x150" width="100%" />
    </div>
    <script src="./index.js"></script>
  </body>
</html>
